<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Application Form</title>
  </head>
  <body>
    <main>
      <section></section>
      <section>
        <img src="./assets/alt-school-logo.svg" alt="ALTSchool Logo" />

        <div>
          <h2>Application Form</h2>
          <h4>Fill in your details</h4>
          <form>
            <div>
              <label for="firstName" title="First Name">First Name</label>

              <input
                max="2023-12-24"
                type="text"
                placeholder="Enter first name"
                id="firstName"
                aria-required="true"
                value="" />
            </div>

            <div>
              <label for="lastName" title="Last Name">Last Name</label>

              <input
                max="2023-12-24"
                type="text"
                placeholder="Enter last name"
                id="lastName"
                aria-required="true"
                value="" />
            </div>
            <div>
              <label for="gender" title="Gender">Gender</label>
              <input
                type="search"
                id="gender"
                autocomplete="off"
                role="combobox"
                aria-expanded="false"
                aria-haspopup="listbox"
                aria-owns="gender_list"
                aria-autocomplete="list"
                aria-controls="gender_list"
                aria-activedescendant="gender_list_0"
                aria-required="true"
                value="" />
            </div>

            <div>
              <label for="dob" title="Date of Birth">Date of Birth</label>
              <input
                max="2023-12-24"
                type="date"
                placeholder="Select age group"
                id="dob"
                aria-required="true"
                value="" />
            </div>
            <div>
              <label for="email" title="Email Address">Email Address</label>
              <input
                max="2023-12-24"
                type="text"
                placeholder="Enter email address"
                id="email"
                aria-required="true"
                value="" />
            </div>
            <div>
              <label for="educationLevel" title="Education Level"
                >Education Level</label
              >
              <input
                type="search"
                id="educationLevel"
                autocomplete="off"
                role="combobox"
                aria-expanded="false"
                aria-haspopup="listbox"
                aria-owns="educationLevel_list"
                aria-autocomplete="list"
                aria-controls="educationLevel_list"
                aria-activedescendant="educationLevel_list_0"
                aria-required="true"
                value="" />

              Select level of education
            </div>

            <div>
              <label for="countryOfResidence" title="Country">Country</label>
              <input
                type="search"
                id="countryOfResidence"
                autocomplete="off"
                role="combobox"
                aria-expanded="false"
                aria-haspopup="listbox"
                aria-owns="countryOfResidence_list"
                aria-autocomplete="list"
                aria-controls="countryOfResidence_list"
                aria-activedescendant="countryOfResidence_list_0"
                aria-required="true"
                value="" />

              Select your country
            </div>

            <div>
              <label for="stateCityOfResidence" title="State/City of Residence"
                >State/City of Residence</label
              >
              <input
                max="2023-12-24"
                type="text"
                placeholder="Enter your state of residence"
                id="stateCityOfResidence"
                aria-required="true"
                value="" />
            </div>

            <div>
              <label for="employmentStatus" title="Employment Status"
                >Employment Status</label
              >
              <input
                type="search"
                id="employmentStatus"
                autocomplete="off"
                role="combobox"
                aria-expanded="false"
                aria-haspopup="listbox"
                aria-owns="employmentStatus_list"
                aria-autocomplete="list"
                aria-controls="employmentStatus_list"
                aria-activedescendant="employmentStatus_list_0"
                aria-required="true"
                value="" />

              Select employment status
            </div>

            <div>
              <label for="phoneNumber" title="Phone Number">Phone Number</label>
              <input
                max="2023-12-24"
                type="text"
                placeholder="08154387000"
                id="phoneNumber"
                aria-required="true"
                value="" />
            </div>

            <div>
              <label for="schoolId" title="Choose School">Choose School</label>
              <input
                type="search"
                id="schoolId"
                autocomplete="off"
                role="combobox"
                aria-expanded="false"
                aria-haspopup="listbox"
                aria-owns="schoolId_list"
                aria-autocomplete="list"
                aria-controls="schoolId_list"
                aria-activedescendant="schoolId_list_0"
                aria-required="true"
                value="" />

              Select school
            </div>

            <div>
              <label for="courseId" title="Choose Course of Study"
                >Choose Course of Study</label
              >
              <input
                type="search"
                id="courseId"
                autocomplete="off"
                role="combobox"
                aria-expanded="false"
                aria-haspopup="listbox"
                aria-owns="courseId_list"
                aria-autocomplete="list"
                aria-controls="courseId_list"
                aria-activedescendant="courseId_list_0"
                aria-required="true"
                value="" />

              Select course
            </div>

            <div>
              <label for="hearAboutUs" title="How did you hear about us?"
                >How did you hear about us?</label
              >

              <input
                type="search"
                id="hearAboutUs"
                autocomplete="off"
                role="combobox"
                aria-expanded="false"
                aria-haspopup="listbox"
                aria-owns="hearAboutUs_list"
                aria-autocomplete="list"
                aria-controls="hearAboutUs_list"
                aria-activedescendant="hearAboutUs_list_0"
                aria-required="true"
                value="" />
            </div>

            <div>
              <label
                for="discountCode"
                title="Scholarship/Discount Code (optional)"
                >Scholarship/Discount Code (optional)</label
              >
              <input
                max="2023-12-24"
                type="text"
                placeholder="Scholarship or student ID or discount codes"
                id="discountCode"
                value="" />
            </div>

            <h4>
              By clicking continue, I agree to
              <a href="https://www.altschoolafrica.com/terms" target="__blank"
                >Terms of Use</a
              >
              and acknowledge that I have read the
              <a href="https://www.altschoolafrica.com/policy" target="__blank"
                >Privacy Policy.</a
              >
            </h4>
            <button type="submit">Proceed</button>
            <p>Already have an account? <a href="./login/">Sign In</a></p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
