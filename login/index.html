<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <main>
      <section></section>
      <section>
        <img src="/assets/alt-school-logo.svg" alt="ALTSchool Logo" />

        <div>
          <section>
            <h2>Sign In</h2>
            <h4>
              Enter your email address and password to log in to <br />AltSchool
              Student Portal
            </h4>
            <form action="">
              <div>
                <label for="email" title="Email Address">Email Address</label>
                <input
                  max="2023-10-03"
                  type="text"
                  placeholder="user@sample.com"
                  id="email"
                  aria-required="true"
                  value="" />
              </div>

              <div>
                <label for="password" title="Password">Password</label>
                <input
                  placeholder="************"
                  id="password"
                  aria-required="true"
                  type="password" />
              </div>
              <button type="submit" aria-label="Sign in button">
                Proceed to dashboard
              </button>
            </form>
            <p>
              Forgot your password?
             <span>Oops! I can't help you with that.</span>
            </p>
            <p>
              Don't have an account yet?
              <a href="./register/">Apply Now!</a>
            </p>
          </section>
          <div></div>
        </div>
      </section>
    </main>
  </body>
</html>
